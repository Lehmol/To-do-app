<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To-do app</title>
  </head>
  <body>
    <main id="content-area">
      <h1>Notes & tasks</h1>
      <div id="items-container"></div>
      <div id="completed-section" class="hidden">
        <h2>All done</h2>
        <div id="completed-container"></div>
      </div>
    </main>
    <div id="filter-container">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="notes">Notes</button>
      <button class="filter-btn" data-filter="tasks">Tasks</button>
    </div>
    <div id="add-item-container">
      <input
        type="text"
        id="new-item-input"
        placeholder="Write a note or a task..."
      />
      <button id="add-note-btn">Add note</button>
      <button id="add-task-btn">Add task</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
