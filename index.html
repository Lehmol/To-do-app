<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To-do app</title>
  </head>
  <body>
    <main id="content-area">
      <h1>Notes & tasks</h1>
      <div id="items-container">
        <div class="item note" data-type="note">
          <h3>Exempel anteckning</h3>
          <p>Detta Ã¤r en anteckning...</p>
        </div>
        <div class="item task" data-type="task">
          <input type="checkbox" class="task-checkbox" />
          <span>Exempel uppgift</span>
        </div>
      </div>
    </main>
    <div id="filter-container">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filer="notes">Notes</button>
      <button class="filter-btn" data-filter="tasks">Tasks</button>
    </div>
    <div id="add-item-container">
      <input
        type="text"
        id="new-item-input"
        placeholder="Write a note or a task..."
      />
      <button id="add-note-btn">Add note</button>
      <button id="add-task-btn">Add task</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
